<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle main page</title>

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--Css-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--HEADER-->
            <div class="col-12 header">
                <div class="row">
                    <!--Head-->
                    <div class="head col-12">
                        <img class="head__logo" src="./images/logo.svg" alt="Logo"/>
                        
                        <div class="button-white">
                            <a href="#">try it free</a>
                        </div>
                    </div>

                    <!--Call to action-->
                    <div class="ctaction col-12 col-lg-5">
                        <h1 class="ctaction__title">build the community your fans will love</h1>
                        <p class="ctaction__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion. </p>
                        
                        <div class="button-pink">
                            <a href="#">Get started for free</a>
                        </div>
                    </div>

                    <!-- Ilustration -->
                    <div class="ilustration col-12 col-lg-7">
                        <img src="./images/illustration-mockups.svg" alt="mockups">
                    </div>
                </div>
            </div>

            <!--MAIN-->
            <div class="col-12">

            </div>

            <!--FOOTER-->
            <div class="col-12">

            </div>
        </div>
    </div>
</body>
</html>
